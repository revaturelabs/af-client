<div class="container d-flex justify-content-center align-items-center">

  <!-- <mat-card class="changePassword flex-column justify-content-center align-items-center"> -->
  <mat-card class="changePassword">
    <mat-card-content class="d-flex flex-column">
      <mat-form-field appearance="fill">
        <mat-label>New Password</mat-label>
        <input matInput type="password" [(ngModel)]="newPassword" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Confirm New Password</mat-label>
        <input matInput type="password" [(ngModel)]="newPasswordConfirm" required>
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="changePassword()">Change Password</button>
    </mat-card-content>
  </mat-card>

</div>
