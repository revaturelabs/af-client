<h2>{{ data.title }}</h2>
<form [formGroup]="addLocationForm" (ngSubmit)="submitForm()" class="d-flex flex-column gap-2">
    <mat-form-field>
        <mat-label>Location name</mat-label>
        <input matInput type="text" name="name" formControlName="name"/>
    </mat-form-field>

    <mat-form-field>
        <mat-label>State</mat-label>
        <input matInput type="text" name="state" formControlName="state"/>
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput type="text" name="city" formControlName="city"/>
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Zip code</mat-label>
        <input matInput  type="text" name="zipCode" formControlName="zipCode"/>
    </mat-form-field>

    <div class="d-flex gap-2 align-items-center">
        <button mat-raised-button color="primary" cdkFocusInitial type="submit">Ok</button>
        <button mat-flat-button color="accent" class="mx-3" (click)="closeDialog()" type="button">Cancel</button>
    </div>
</form>
