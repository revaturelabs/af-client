<h2>{{ data.title }}</h2>
<form [formGroup]="addBuildingForm" (ngSubmit)="submitForm()" class="d-flex flex-column gap-2">

    <mat-form-field>
        <mat-label>address</mat-label>
        <input matInput type="text" name="address" formControlName="address" />
    </mat-form-field>

    <div class="d-flex gap-2 align-items-center">
        <button mat-raised-button color="primary" cdkFocusInitial type="submit">Ok</button>
        <button mat-flat-button color="accent" class="mx-3" (click)="closeDialog()" type="button">Cancel</button>
    </div>
</form>
