<div class="d-flex align-items-center mt-4">
    <mat-form-field class="w-100 mr-3">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="location name" #input>
    </mat-form-field>
    <button class="w-100" mat-raised-button (click)="addLocation()" color="primary">Add new location</button>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="table-hover" matSortActive="name" matSortDirection="asc">

        <!-- ID Column -->
        <ng-container matColumnDef="locationId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Location ID </th>
            <td mat-cell *matCellDef="let row"> {{row.locationId}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
            <td mat-cell *matCellDef="let row"> {{row.state}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
            <td mat-cell *matCellDef="let row"> {{row.city}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="zipCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> zipCode </th>
            <td mat-cell *matCellDef="let row"> {{row.zipCode}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button (click)="editLocation(row)" color="primary">edit</button>
                <button mat-button color='accent' (click)="deleteLocation(row)">delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="chooseLocation(row)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<button mat-button color='accent' *ngIf="selectedLocation?.locationId" class="w-100 mt-3">
    <h2><b>Current selected location: {{selectedLocation?.name}}</b> </h2>
</button>
