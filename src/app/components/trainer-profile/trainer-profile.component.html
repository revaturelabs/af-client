<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{userInfo?.email}}</mat-card-title>
        <mat-card-subtitle>{{userInfo?.role}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/images/admin1.jpg" >
    <mat-card-content>
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Change password</button>
    </mat-card-actions>
</mat-card>
