<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{userInfo?.email}}</mat-card-title>
        <mat-card-subtitle>{{userInfo?.role}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/images/admin1.jpg" >
    <mat-card-content>
        <p>
            Hi. I am a trainer in Revature. I can make reservation here.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color='accent' [routerLink]="['../change-password']" routerLinkActive="router-link-active">Change password</button>
    </mat-card-actions>
</mat-card>
