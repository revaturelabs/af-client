<div class="container d-flex flex-column justify-content-center align-items-center">

  <mat-card>

    <mat-tab-group>
      <mat-tab label="Sign In">

        <mat-card class="signin-card">
          <mat-card-content class="d-flex flex-column">
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput type="email" [(ngModel)]="email">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="pw">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>

            <div *ngIf="errMsgSignIn" class="alert alert-danger" role="alert">{{errMsgSignIn}}</div>

            <button mat-flat-button color="primary" (click)="signin()">Sign In</button>
          </mat-card-content>
        </mat-card>

      </mat-tab>

      <mat-tab label="Sign Up">
        <mat-card class="signin-card">

          <mat-card-content class="d-flex flex-column">

            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput type="email" required [(ngModel)]="registerEmail">
              <mat-icon matSuffix>alternate_email</mat-icon>
            </mat-form-field>

            <div *ngIf="errMsg" class="alert alert-danger" role="alert">{{errMsg}}</div>

            <mat-form-field appearance="fill" color="warn">
              <mat-label>Account Type</mat-label>
              <mat-select [(ngModel)]="accountType" required>
                <mat-option value="2">Trainer</mat-option>
                <mat-option value="1">Admin</mat-option>
              </mat-select>
            </mat-form-field>

            <button mat-flat-button color="primary" class="signup-btn" (click)="signup()">
              + Register
            </button>

          </mat-card-content>

        </mat-card>
      </mat-tab>

    </mat-tab-group>

  </mat-card>

</div>
