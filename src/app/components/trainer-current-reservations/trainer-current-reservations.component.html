<mat-card class="example-card" *ngIf="currentReservation">
  <mat-card-header>
    <mat-card-title>{{currentReservation?.reserver}}</mat-card-title>
    <mat-card-subtitle>{{currentReservation?.roomId}} </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/images/admin2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>Start time: {{currentReservation!.startTime! * 1000 | date: 'medium'}}</p>
    <p>End time: {{currentReservation!.endTime! * 1000 | date: 'medium'}}</p>
    <p>Duration: {{ (currentReservation!.endTime! - currentReservation!.startTime!) | secondsHours}} </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color='primary' (click)="previousReservation()">Prev</button>
    <button mat-button color='primary' (click)="nextReservation()">Next</button>
    <button mat-raised-button color='warn' (click)="deleteReservation(currentReservation!)">Cancel current reservation</button>
  </mat-card-actions>
</mat-card>
